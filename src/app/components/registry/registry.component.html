<div class="container-sm offset-md-4">
  <div class="row">
    <div class="col">
      <div class="card rounded" style=" margin: 50px; width: 18rem">
        <div class="card-header">
          <img src="assets/uAttendance.png" width="100" class="rounded-circle card-img-top" alt="" loading="lazy">
        </div>
        <div class="card-content">
          <form #userRegistrer="ngForm" (ngSubmit)="addUser(userRegistrer)">
            <div class="form-group">
              <input type="email" class="form-control" id="inputName" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" aria-describedby="emailHelp" placeholder="Ingrese Nombre" autofocus>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPass" name="contrasena" #contrasena="ngModel"
                     [(ngModel)]="user.contrasena" placeholder="Ingrese ContraseÃ±a">
            </div>
            <div class="card">
              <div class="card-body">
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" style="margin-left: 80px" (click)="capture()">Capturar</button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 100px">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
